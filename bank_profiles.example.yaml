profiles:
  default:
    date_regex: "\\b\\d{2}[./-]\\d{2}[./-]\\d{4}\\b"
    amount_regex: "[-+]?\\d{1,3}(?:[ \\u00A0]\\d{3})*(?:[.,]\\d{2})"
    balance_regex: "[-+]?\\d{1,3}(?:[ \\u00A0]\\d{3})*(?:[.,]\\d{2})"
    debit_keywords: ["спис", "debit", "withdraw", "оплата", "платіж"]
    credit_keywords: ["зарах", "credit", "deposit", "надход", "повернення"]
    date_format: "%d.%m.%Y"
    decimal_sep: ","
    thousands_sep: " "

  monobank_like:
    debit_keywords: ["переказ", "покупка", "комісія"]
    credit_keywords: ["поповнення", "зарахування", "кешбек"]
